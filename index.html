<head>

    <title>simple-page4</title>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">

            <ul class="navlinks">

                    <label for="radioBtn2" class="manualBtn"></label>
                    <label for="radioBtn3" class="manualBtn"></label>
                    <label for="radioBtn4" class="manualBtn" id="last"></label>
